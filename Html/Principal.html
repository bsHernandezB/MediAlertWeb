<!DOCTYPE html>
<html>
    <head>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="../css/principal.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        <script src="../script/funciones.js"></script>

        <script>
          window.onload = function() {
            validateCreate();
          };
        </script>
    </head>
    <body style="margin: 0;background-color: #4BC3FB;">
        <header class="mdl-layout__header">
          <a onclick="" class="linkheader" style="opacity: 1;"><h1 style="font-size: 24px;font-family: 'Roboto', sans-serif;font-weight: normal;">Inicio</h1></a>
          <a onclick="moveToModificar()" class="linkheader"><h1 style="font-size: 24px;font-family: 'Roboto', sans-serif;font-weight: normal;padding-left: 54px;">Modificar Alarmas</h1></a>
          <a onclick="moveToHistorial()" class="linkheader"><h1 style="font-size: 24px;font-family: 'Roboto', sans-serif;font-weight: normal;padding-left: 54px;">Historial</h1></a>
          <div class="mdc-card__media-content" style="position: relative;padding-left: 65%;">
            <div class="my-card__media_header mdc-card__media mdc-card__media--16-9" style="margin-top: 10px;" onclick="moveToIndex()"></div>
          </div>
        </header>  
  
        <div class="mdc-dialog" id="dialogNotification" style="display: none;">
          <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface"
              style="height: 211px;background-color: #4BC3FB;cursor: pointer;"
              role="alertdialog"
              aria-modal="true"
              aria-labelledby="my-dialog-title"
              aria-describedby="my-dialog-content" onclick="showDialogQuestion()">
              <div class="mdc-dialog__content" id="my-dialog-content" style="font-family: 'Roboto', sans-serif;font-size: 24px;color: black;margin-top: 74px;">
                Mensaje notificación de la alarma 1.
              </div>
            </div>
          </div>
          <div class="mdc-dialog__scrim"></div>
        </div>

        <div class="mdc-dialog" id="dialogQuestion" style="display: none;">
          <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface"
              style="height: 211px;background-color: #4BC3FB;"
              role="alertdialog"
              aria-modal="true"
              aria-labelledby="my-dialog-title"
              aria-describedby="my-dialog-content">
              <i class="material-icons mdc-button__icon" aria-hidden="true" style="color: black;font-size: 44px;width: 1px;height: 44px;margin-top: 8px;margin-left: 160px"
                                  >error</i
                                >
              <div class="mdc-dialog__content" id="my-dialog-content" style="font-family: 'Roboto', sans-serif;font-size: 24px;color: black;">
                ¿Tomaste el medicamento?
              </div>
              <div class="mdc-dialog__actions">
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="discard" style="width: 172px;" onclick="closeDialogQuestion()">
                  <div class="mdc-button__ripple"></div>
                  <span class="mdc-button__label">SI</span>
                </button>
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="cancel" style="width: 172px;" onclick="closeDialogQuestion()">
                  <div class="mdc-button__ripple"></div>
                  <span class="mdc-button__label">NO</span>
                </button>
              </div>
            </div>
          </div>
          <div class="mdc-dialog__scrim"></div>
        </div>

        <div class="mdc-dialog" id="dialogDelete" style="display: none;">
          <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface"
              style="height: 211px;background-color: #4BC3FB;"
              role="alertdialog"
              aria-modal="true"
              aria-labelledby="my-dialog-title"
              aria-describedby="my-dialog-content">
              <i class="material-icons mdc-button__icon" aria-hidden="true" style="color: black;font-size: 44px;width: 1px;height: 44px;margin-top: 8px;margin-left: 160px"
                                  >error</i
                                >
              <div class="mdc-dialog__content" id="my-dialog-content" style="font-family: 'Roboto', sans-serif;font-size: 24px;color: black;">
                ¿Desea eliminar la alarma?
              </div>
              <div class="mdc-dialog__actions">
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="discard" style="width: 172px;" onclick="deleteAlarm()">
                  <div class="mdc-button__ripple"></div>
                  <span class="mdc-button__label">ACEPTAR</span>
                </button>
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="cancel" style="width: 172px;" onclick="closeDialogDelete()">
                  <div class="mdc-button__ripple"></div>
                  <span class="mdc-button__label">CANCELAR</span>
                </button>
              </div>
            </div>
          </div>
          <div class="mdc-dialog__scrim"></div>
        </div>

        <table style="width: 100%;height: 100%;">
            <tr>
                <td style="width: 74%;">
                    <div class="mdc-card panelleft">
                        <div class="mdc-card__media-content" style="margin: auto;position: relative;">
                            <button class="mdc-button mdc-button--raised mdc-button--leading" onclick="moveToCrearAlarma()">
                                <span class="mdc-button__ripple"></span>
                                <i class="material-icons mdc-button__icon" aria-hidden="true" style="color: black;font-size: 50px;width: 50px;height: 50px;"
                                  >add</i
                                >
                                <span class="mdc-button__label">CREAR ALARMA</span>
                              </button>
                        </div>
                    </div>
                </td>
                <td style="width: 26%;">
                    <div class="mdc-card panelright" style="display: block;">
                        <div class="mdc-card__media-content" style="margin-bottom: auto;margin-left: auto;margin-right: auto;position: relative;margin-top: 16px;">
                            <table id="createAlarm" style="width: 100%;height: 100%;display: none;">
                                <tr>
                                    <td style="width: 100%;">
                                      <div class="mdc-card" style="height: 184px;width: 90%;background-color: #4BC3FB;margin-top: 16px;margin-left: 16px;margin-right: 16px;">
                                        <div class="mdc-card__media-content" style="position: relative;padding-left: 240px;">
                                          <div class="my-card__media mdc-card__media mdc-card__media--16-9" style="margin-top: 10px;"></div>
                                        </div>
                                          <button class="mdc-button mdc-button--icon-leading" onclick="showDialogNotification()">
                                              <span class="mdc-button__ripple"></span>
                                              <i class="material-icons mdc-button__icon" style="color: black;" aria-hidden="true"
                                                >notifications</i
                                              >
                                              <span class="mdc-button__label">Probar Alarma</span>
                                          </button>
                                          <button class="mdc-button mdc-button--icon-leading" style="padding-right: 66px;" onclick="moveToCrearAlarma()">
                                            <span class="mdc-button__ripple"></span>
                                            <i class="material-icons mdc-button__icon" style="color: black;" aria-hidden="true"
                                              >edit</i
                                            >
                                            <span class="mdc-button__label">Editar Alarma</span>
                                          </button>
                                          <button class="mdc-button mdc-button--icon-leading" style="padding-right: 40px;" onclick="showDialogDelete()">
                                            <span class="mdc-button__ripple"></span>
                                            <i class="material-icons mdc-button__icon" style="color: black;" aria-hidden="true"
                                              >cancel</i
                                            >
                                            <span class="mdc-button__label">Eliminar Alarma</span>
                                          </button>
                                      </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        
       

      </body>
</html>
